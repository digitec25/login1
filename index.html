<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S7V - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/Logo2.png" type="image/x-icon">
</head>
<body>
  <div class="main-container">
    <!-- Header -->
    <header class="header">
      <img src="img/Logo2.png" alt="Logo" class="logo">
      <nav class="nav-links">
        <a href="#" class="nav-link">Contacto</a>
      </nav>
    </header>

    <!-- Contenido Principal -->
    <main class="content">
      <section class="login-section">
        <div class="login-box">
          <h1 class="login-title">Iniciar Sesión</h1>
          <form class="login-form" action="/login" method="POST">
            <div class="form-group">
              <label for="usuario">Usuario</label>
              <input type="text" id="usuario" name="usuario" placeholder="Tu correo o usuario" required />
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" placeholder="Tu contraseña" required />
            </div>
            <button type="submit" class="login-btn">Ingresar</button>
          </form>

          <div class="divider"><span>o</span></div>

          <button type="button" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Continuar con Google
        </button>
           
      <br> <br>
    </div>
          <p class="inicio-text">
            ¿No tienes cuenta? <a href="registro/Register.html">Regístrate aquí</a>
          
          </p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      &copy; 2025 S7V Trading Academy. Todos los derechos reservados.
    </footer>
  </div>
</body>
</html>
